<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="barraMenu.xhtml"></ui:include>
        <h:form id="form1">
            <p:growl id="msg1" showDetail="true"></p:growl>
            <p:panelGrid columns="2">
                <p:outputLabel value="Documento" for="documento" ></p:outputLabel>
                <p:inputText value="#{empleadosC.documento}" id="documento"></p:inputText>
                <p:outputLabel value="Contraseña" for="clave" ></p:outputLabel>
                <p:inputText value="#{empleadosC.clave}" id="clave"></p:inputText>
                
                <p:commandButton value="Guardar" actionListener="#{empleadosC.insertar()}" update="msg1"></p:commandButton>
                <p:commandButton value="Actualizar" actionListener="#{empleadosC.actualizar()}" update="msg1"></p:commandButton>
                <p:commandButton value="Eliminar" actionListener="#{empleadosC.eliminar()}" update="msg1"></p:commandButton>
                <p:commandButton value="Consultar" actionListener="#{empleadosC.consultaPrimaria()}" update="msg1,form1"></p:commandButton>
            </p:panelGrid>
           
        </h:form>
        
        <h:form id="fomr2">
            <p:dataTable id="tabla1" value="#{empleadosC.empleados}" var="empleados">
                <p:column headerText="Documento de empleado">
                    <h:outputText value="#{empleados.documento}"></h:outputText>
                </p:column>
                <p:column headerText="Contraseña">
                    <h:outputText value="#{empleados.clave}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
